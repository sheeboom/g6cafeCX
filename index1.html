<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Cafe - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>G6 Cafe</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="#">Promotion</a>
            <a href="cart.html"><img src="cart.png" height="50px" weight="50"></a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
            <h2>Coffee is the<br>  most important <br>  meal of the day.</h2>
            <a href="menu.html">
            <button class="btn">Order Now</button>
            </a>

    </section>


    <!-- Best Sellers -->
    <section class="best-sellers">
    <!-- Additional Navigation -->
    <div class="best-seller-navigation">
        <a href="#coffee" class="nav-link"><img src="coffee.png" alt="coffe"></a>
        <a href="#tea" class="nav-link"><img src="tea.png" alt="tea"></a>
        <a href="ice blended" class="nav-link"><img src="ice blended.png" alt="ice blended"></a>
        <a href="pasta" class="nav-link"><img src="pasta.png" alt="pasta"></a>
        <a href="pastries" class="nav-link"><img src="pastries.png" alt="pastries" ></a>
    </div>

    <h3>~~~Our Best Seller~~~</h3>
    <div class="products">
        <div class="product-card" id="coffee">
            <img src="double espresso.png" alt="Double Espresso">
            <h4>Double Espresso</h4>
            <p>P125.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card" id="pastries">
            <img src="matcha cream.png" alt="Matcha Cream">
            <h4>Matcha Cream</h4>
            <p>P135.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card" id="main-dishes">
            <img src="latte.png" alt="Latte">
            <h4>Latte</h4>
            <p>P175.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card" id="desserts">
            <img src="lasagna.jpg" alt="Lasagna">
            <h4>Lasagna</h4>
            <p>P160.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="ravioli.jpg" alt="Ravioli">
            <h4>Ravioli</h4>
            <p>P200.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>
<script>
        // Fetch menu items from the Flask backend
        fetch('/menu')
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.getElementById('menu-items');
                menuContainer.innerHTML = ''; // Clear loading text

                data.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.classList.add('menu-item');

                    const image = item.photo ? `<img src="/static/photo/${item.photo}" alt="${item.item_name}">` : '';
                    menuItem.innerHTML = `
                        ${image}
                        <h4>${item.item_name}</h4>
                        <p>Category: ${item.category_name}</p>
                        <p>Price: P${parseFloat(item.unit_price).toFixed(2)}</p>
                        <button>Add to Cart</button>
                    `;

                    menuContainer.appendChild(menuItem);
                });
            })
            .catch(error => {
                console.error('Error fetching menu:', error);
                document.getElementById('menu-items').innerHTML = '<p>Error loading menu.</p>';
            });
    </script>
</body>
</html>
